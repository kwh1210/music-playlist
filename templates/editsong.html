{% extends "main.html" %}

{% include "header.html" %}
{% block content %}

<div class="container main-background">
   <div class="row">
      <div class="col-md-6">
         <form action="#" method = "post">
            <div class="form-group">
               <label for="name">Name:</label>
               <input required="required" pattern="*" type ="text" maxlength="50" class="form-control" name="name" value={{song.name}}>
               <label for="description">Artist:</label>
               <input class="form-control" maxlength="50" name="artist" value={{song.artist}}></input>
               <label for="description">Album:</label>
               <input class="form-control" maxlength="50" name="album" value={{song.album}}></input>
               <button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
            </div>
         </form>
      </div>
   </div>
</div>



{% endblock %}
